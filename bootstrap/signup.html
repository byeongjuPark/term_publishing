<body>
    
  <main>
    <div class="container">
        <div class="row align-items-center g-3 p-5">
            </div>
            <div class="border bg-light bg-opacity-75 p-5">
              <div class="display-6 fw-bold  text-center mb-3">회원가입</div>
                <form action="./index.html">
                    <div class="mb-1">
                      <div>아이디</div>
                        <input type="text" class="form-control" id="id" placeholder="아이디" name="email">
                        <label for="id"></label>
                        <div>비밀번호</div>
                        <input type="password" class="form-control" id="password" placeholder="비밀번호"
                            name="password">
                        <label for="password"></label>
                        <div>비밀번호 확인</div>
                        <input type="password" class="form-control" id="passwordcheck" placeholder="비밀번호 확인"
                            name="password">
                        <label for="passwordcheck"></label>
                        <div>이름</div>
                        <input type="text"  class="form-control" name="name" id="name" placeholder="이름을 입력하세요.">
                        <label for="name"></label>
                        <div>생년월일</div>
                        <input type="date" class="form-control" name="date" id="date">
                        <label for="date"></label>
                        <div>주소</div>
                        <li class="list-group-item">
                          <div class="row">
                          <div class="col-9">
                            <input type="text"  class="form-control" name="address" id="address" placeholder="지번">
                        <label for="address"></label>
                          </div>
                          <div class="col-3"><input type="submit" class="w-180 btn btn-secondary" value="지번 검색">
                      </div>
                        <input type="text"  class="form-control mb-3" name="address" id="detailaddress" placeholder="상세주소를 입력하세요.">
                        <label for="detailaddress"></label>
                        <div class="text-center text-opacity-75">
                          <hr>
                        <div class="text-dark text-opacity-75">
                          <div class="form-check mb-2">
                            <div class="form-check form-check-inline">
                              <input type="checkbox" class="form-check-input" name="" id="default-inlinecheck"/>
                              <label for="default-inlinecheck" class="form -check-label">정보제공에 동의합니다.</label>
                            </div>
                            
                          </div>
                          <a href="./login.html" class="w-100 btn btn-lg btn-secondary">회원가입</a>
                        </div>
                      </div>
                       
                </form>
            </div>
        </div>
    </div>
  </main>
